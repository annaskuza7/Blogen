<section id="profile">

            <form>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="fotm-control" value="John Doe">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="fotm-control" value="j.doe@yahoo.com">

                <textarea class="form-control" name="editor1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum suscipit voluptates labore debitis eaque numquam possimus, reprehenderit, laboriosam iusto quibusdam expedita eum non dignissimos dolorum perferendis ratione sint architecto voluptatum quidem assumenda. Deleniti, sed amet accusamus saepe alias possimus vero.</textarea>

          </div>

        <button class="btn btn-danger btn-block">Delete Image</button>
